<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Portfolio</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#6366F1'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-primary">PHWebTech</div>
            <div class="space-x-4">
                <a href="./index.html" class="text-gray-700 hover:text-primary transition">Home</a>
                <a href="./projects.html" class="text-gray-700 hover:text-primary transition">Projects</a>
                <a href="./contact.html" class="text-primary hover:underline">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <main class="container mx-auto px-4 py-16 flex-grow">
        <h1 class="text-3xl font-bold text-center mb-8 text-secondary">Contact Me</h1>
        <form class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 mb-2">Name</label>
                <input type="text" id="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Your Name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Your Email" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 mb-2">Message</label>
                <textarea id="message" rows="4" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded-md hover:bg-blue-700 transition">
                Send Message
            </button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
